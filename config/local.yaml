env: "local"
storage_path:
  username: "psalocal"
  password: "psalocal"
  host: "postgres"
  port: 5432
  database: "psalocal"
  ssl_mode: "disable"
http_server:
  host: "0.0.0.0"
  port: "8080"
  timeout: 4s
  idle_timeout: 30s
hh_retry:
  max_attempts: 3
  initial_delay: 250ms
  max_delay: 15s
  multiplier: 2.0
  max_total_time: 45s