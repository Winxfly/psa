services:
  postgres:
    image: postgres:16.2
    container_name: psa_postgres
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - psa-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8.2-alpine
    container_name: psa_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - psa-network
    command: redis-server --appendonly yes --save 900 1 --save 300 10 --save 60 10000
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  migrator:
    build:
      context: .
      dockerfile: tools/migrator/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      CONFIG_PATH: ${CONFIG_PATH:-/config/local.yaml}
    volumes:
      - ./config:/config
      - ./migrations:/migrations
      - ./.env:/.env
    command: ["--migrations-path=/migrations"]
    networks:
      - psa-network

  create-admin:
    build:
      context: .
      dockerfile: tools/admin/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      CONFIG_PATH: ${CONFIG_PATH:-/config/local.yaml}
    volumes:
      - ./config:/config
      - ./.env:/.env
    networks:
      - psa-network

  app:
    build:
      context: .
      dockerfile: cmd/psa/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      CONFIG_PATH: ${CONFIG_PATH:-/config/local.yaml}
    ports:
      - "8080:8080"
    volumes:
      - ./config:/config
      - ./.env:/.env
    networks:
      - psa-network

volumes:
  postgres_data:
  redis_data:

networks:
  psa-network:
    driver: bridge